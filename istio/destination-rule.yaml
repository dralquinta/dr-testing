apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nodejs-app-failover
  namespace: istio-system
spec:
  host: nodejs-app-service.default.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutiveErrors: 2
      interval: 5s
      baseEjectionTime: 30s
      maxEjectionPercent: 100
